name: Auto-update Django

on:
  push:
    branches:
      - "3.2"
  schedule:
    - cron: "0 4 * * 1"   # weekly
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade Django (3.2.x only)
        run: |
          pip install --upgrade pip
          pip install "Django>=3.2,<3.3"
          pip freeze > requirements.txt

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update Django (3.2.x)"
          branch: auto/django-update
          create_branch: true

